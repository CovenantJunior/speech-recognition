	<title>Speech Recognition App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/speech.css">
	<link rel="shortcut icon" href="assets/images/mic.png" type="image/x-icon">
</head>
<body>
	<div class="container mt-5">
		<div class="form-group mt-5">
			<label for="title">
				Speech Recognition
			</label>
			<textarea name="text" id="text" class="form-control" rows="10"></textarea>
		</div>
		<button id="play" class="btn btn-warning mr-2">
			Play
		</button>
		<button id="speak" class="btn btn-danger mr-2">
			Speak
		</button>
		<div class="mt-3">
			<p id="output">
				<!-- Transcription appears here -->
			</p>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.slim.min.js" integrity="sha512-5NqgLBAYtvRsyAzAvEBWhaW+NoB+vARl6QiA02AFMhCWvPpi7RWResDcTGYvQtzsHVCfiUhwvsijP+3ixUk1xw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="scripts/speech.js"></script>
</body>
