<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Speech Recognition App</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/speech.css">
</head>
<body>
	<div class="container mt-5">
		<div class="form-group mt-5">
			<label for="title">
				Speech Recognition
			</label>
			<textarea name="text" id="text" class="form-control" rows="10"></textarea>
		</div>
		<button id="play" class="btn btn-warning mr-2">
			Play
		</button>
		<button id="rec" class="btn btn-danger mr-2">
			Stop
		</button>
		<div class="mt-3">
			<p id="output">
				<!-- Transcription appears here -->
			</p>
		</div>
	</div>
</body>
</html>
